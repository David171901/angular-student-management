<div mat-dialog-title>
  <h1>Formulario de estudiantes</h1>
</div>
<form [formGroup]="userForm">
  <div mat-dialog-content class="content">
    <h2>Información Personal:</h2>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Nombres</mat-label>
        <input matInput type="text" placeholder="Ex. John" formControlName="firstName">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Apellidos</mat-label>
        <input matInput type="text" placeholder="Ex. Doe"  formControlName="lastName">
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Número de identificación</mat-label>
        <input matInput type="number" placeholder="Ex. 74865987" formControlName="documentNumber">
      </mat-form-field> 
      <mat-form-field appearance="outline">
        <mat-label>Fecha de nacimiento</mat-label>
        <input matInput [matDatepicker]="picker"  formControlName="dob">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-radio-group aria-label="Select an option" formControlName="gender">
        <mat-label><b>Género</b></mat-label>
        <mat-radio-button value="male">Male</mat-radio-button>
        <mat-radio-button value="female">Female</mat-radio-button>
        <mat-radio-button value="others">Others</mat-radio-button>
      </mat-radio-group>
    </div>
    <h2>Información de Contacto:</h2>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Correo electrónico</mat-label>
        <input matInput type="email" placeholder="Ex. test@gmail.com" formControlName="email">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Número de teléfono</mat-label>
        <input matInput type="number" placeholder="Ex. 992871521"  formControlName="phoneNumber">
      </mat-form-field> 
    </div>
    <h2>Antecedentes Académicos:</h2>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Educación</mat-label>
        <mat-select formControlName="education">
          <mat-option *ngFor="let val of education" [value]="val">{{val}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions class="action">
    <button mat-raised-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" type="submit">Save</button>
  </div>
</form>
