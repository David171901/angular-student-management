<div class="tools">
  <button mat-raised-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" color="primary" (click)="openAddEnrollmentForm()">
    INSCRIBIR ESTUDIANTE
  </button>
</div>
<br>
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Student Name Column -->
    <ng-container matColumnDef="studentName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header appUppercase> Estudiante </th>
      <td mat-cell *matCellDef="let enrollment"> {{enrollment.studentName}} </td>
    </ng-container>


    <ng-container matColumnDef="studentDocument">
      <th mat-header-cell *matHeaderCellDef mat-sort-header appUppercase> NÃºmero de documento </th>
      <td mat-cell *matCellDef="let enrollment"> {{enrollment.studentDocument }} </td>
    </ng-container>

    <!-- Course Name Column -->
    <ng-container matColumnDef="courseName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header appUppercase> Curso </th>
      <td mat-cell *matCellDef="let enrollment"> {{enrollment.courseName}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef appUppercase> Acciones </th>
      <td mat-cell *matCellDef="let enrollment">
        <!-- <button mat-icon-button color="" primary (click)="editCourse(course)">
          <mat-icon>edit</mat-icon>
        </button> -->
        <button mat-icon-button color="warn" (click)="deleteEnrollment(enrollment.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 25]" showFirstLastButtons aria-label="Select page of periodic users">
  </mat-paginator>
</div>
